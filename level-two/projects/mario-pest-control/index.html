<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="business-header">Mario Pest Control</h1>
    </header>
    <div class="wrapper">
        <main>
            <div class="card-containers">
                <div class="npc-container">
                    <div class="npc-title">
                        <span>Goomba</span>
                        <div class="coin-container">
                            <span class="coin-amount">5x</span>
                            <img src="images/coin.png" class="mario-coin">
                        </div>
                    </div>
                    <img src="images/goomba.png" class="npc-image">
                    <div class="coin-input">
                        <span>Total Caught:</span>
                        <input type="number" class="coin-input" id="goomba-input" value="0">
                    </div>
                </div>
                <div class="npc-container">
                    <div class="npc-title">
                        <span>Bob-omb</span>
                        <div class="coin-container">
                            <span class="coin-amount">7x</span>
                            <img src="images/coin.png" class="mario-coin">
                        </div>
                    </div>
                    <img src="images/bob-omb.png" class="npc-image">
                    <div class="coin-input">
                        <span>Total Caught:</span>
                        <input type="number" class="coin-input" id="bob-omb-input" value="0">
                    </div>
                </div>
                <div class="npc-container">
                    <div class="npc-title">
                        <span>Cheep-cheep</span>
                        <div class="coin-container">
                            <span class="coin-amount">11x</span>
                            <img src="images/coin.png" class="mario-coin">
                        </div>
                    </div>
                    <img src="images/cheep-cheep.png" class="npc-image">
                    <div class="coin-input">
                        <span>Total Caught:</span>
                        <input type="number" class="coin-input" id="cheep-cheep-input" value="0">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="calc-button">Calculate</button>
            </div>
            <div class="total-container">
                <span>Total:</span>
                <span id="calculate-answer">0</span>
                <img src="images/coin.png">
            </div>
        </main>
    </div>
    <footer>
        <address>
            Shop: <a href="https://mario.nintendo.com/">Shop now</a>
            <br>
            Write to us: <a href="mailto:super.mario@example.com">super.mario@example.com</a>
            <br>
            Visit us at:
            <br>
            123 Mushroom Castle Road,<br>
            Mario Kingdom,<br>
            37803
        </address>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
